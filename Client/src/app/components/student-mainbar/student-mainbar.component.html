<div class="row">
    <div class="col-sm-9">
        <h2>Students not eat list</h2>
    </div>
    <div class="col-sm-3">
        <button (click)="getStudentsWhoHaveNotEaten()" class="btn btn-success btn-md">Load Data</button>
    </div>
    
</div>

<table *ngIf="displayTable" class="table table-striped table-dark">
    <thead>
        <tr>
            <th>Sl. No</th>
            <th>Student ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Major</th>
            <th>Missed Count</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students; let i=index">
            <td>{{i+1}}</td>
            <td>{{student.student_id}}</td>
            <td>{{student.first_name}}</td>
            <td>{{student.last_name}}</td>
            <td>{{student.major}}</td>
            <td>{{student.missed_count}}</td>
        </tr>
    </tbody>
</table>
